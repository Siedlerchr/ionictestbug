<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-list>
    <ion-item *ngFor="let data of datas">
      <ion-thumbnail *ngIf="data" slot="start">
        <ion-img tappable [src]="data" (click)="openImage(data)">
        </ion-img>
      </ion-thumbnail>
      </ion-item>
      </ion-list>
  
</ion-content>
